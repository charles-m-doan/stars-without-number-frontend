<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Stars Without Number Character Generator</title>
		<link
			rel="shortcut icon"
			href="../images/spaceship.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/singleSheetView.css" />
		<!-- Note: "responsive.css" should always come last. -->
		<link rel="stylesheet" href="../css/responsive.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="logo">
					<h1 class="logo__title">Stars Without Number</h1>
					<h3 class="logo__subtitle">Character Generator</h3>
				</div>
				<nav class="header__nav">
					<ul class="nav-list">
						<li class="nav-list__item">
							<a href="./homeView.html">Home</a>
						</li>
						<li class="nav-list__item">
							<a href="./newSheetView.html">New Sheet</a>
						</li>
						<li class="nav-list__item">
							<a href="./allSheetsView.html">See All</a>
						</li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<div class="sheet-wrapper">
					<h3 class="sheet-title">Stars Without Number Character Sheet</h3>
					<article class="sheet">
						<header class="sheet__section sheet__header">
							<h2 class="sheet__header__name">Character Name</h2>
							<h2 class="sheet__header__class">Character Class</h2>
						</header>

						<div class="sheet__column">
							<section class="sheet__section sheet__bio">
								<h1>BIO</h1>
							</section>
							<section class="sheet__section sheet__foci">
								<h1>FOCI</h1>
							</section>
						</div>

						<div class="sheet__column">
							<section class="sheet__section sheet__attributes">
								<h1>ATTRIBUTES</h1>
							</section>

							<section class="sheet__section sheet__saves">
								<h1>SAVING THROWS</h1>
							</section>

							<section class="sheet__section sheet__skills">
								<h1>SKILLS</h1>
							</section>
						</div>

						<div class="sheet__column">
							<section class="sheet__section sheet__progression">
								<h1>PROGRESSION</h1>
							</section>

							<section class="sheet__section sheet__condition">
								<h1>CONDITION</h1>
							</section>
						</div>
					</article>
				</div>
			</main>
			<footer class="footer">
				<h1>
					&copy; 2019 Nick Hergatt and Charles Doan
				</h1>
			</footer>
		</div>
	</body>
</html>
